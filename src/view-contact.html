<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="styles/shared-styles.html">

<dom-module id="view-contact">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 35px 0;
      }

      a {
        text-decoration: none;
      }

      .contact-grid {
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
            -ms-flex-direction: column;
                flex-direction: column;
      }

      .grid__row {
        list-style: none;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-wrap: nowrap;
            -ms-flex-wrap: nowrap;
                flex-wrap: nowrap;
        -webkit-align-items: center;
                align-items: center;
        -webkit-justify-content: center;
                justify-content: center;
        padding: 0;
      }

      .grid__row:nth-child(1) {
        margin-top: 0;
      }

      .grid__row-divider {
        border-bottom: 1px solid #ccc;
        margin: 20px 0;
      }


      .grid__item {
        position: relative;
        overflow: hidden;
        list-style: none;
        font: 300 12px/18px var(--font-family-poppins);
        font-size: 12px;
        line-height: 18px;
        padding: 0 1%;
        color: var(--cardinal-navy);
        -webkit-flex: 1;
            -ms-flex: 1;
                flex: 1;
      }

      .item__link {
        font: 300 12px/18px var(--font-family-open-sans);
        color: var(--cardinal-red);
      }

      .item--headline {
        font-size: 14px;
        line-height: 22px;
        font-weight: 700;
        color: var(--cardinal-navy);
        letter-spacing: 1px;
      }

      .item--desktop {
        display: block;
      }

      .item--mobile {
        display: none;
      }

      @media screen and (max-width: 786px) {
        .item--desktop {
          display: none;
        }

        .item--mobile {
          display: block;
        }
      }

    </style>

    <div class="card">
      <h1 class="card__headline">Contact</h1>

      <div class="contact-grid">

        <ul class="grid__row">
          <li class="grid__item"></li>
          <li class="grid__item">Phone</li>
          <li class="grid__item">Ext</li>
          <li class="grid__item">Email</li>
          <li class="grid__item">Website</li>
        </ul>

        <template is="dom-repeat" items="{{contacts}}">
          <ul class="grid__row">
            <li class="grid__item">[[item.name]]</li>
            <li class="grid__item">
              <template is="dom-if" if="[[item.hasPhone]]">
                <a class="item__link item--desktop" href="tel:[[item.phone_link]]">[[item.phone_text]]</a>
                <a class="item__link item--mobile" href="tel:[[item.phone_link]]">
                  <iron-icon icon="communication:phone" class="list__icon item--mobile"></iron-icon>
                </a>
              </template>
            </li>
            <li class="grid__item">[[item.ext]]</li>
            <li class="grid__item">
              <template is="dom-if" if="[[item.hasEmail]]">
                <a class="item__link item--desktop" href="mailto:[[item.email_link]]" target="_blank">[[item.email_link]]</a>
                <a class="item__link item--mobile" href="mailto:[[item.email_link]]" target="_blank">
                  <iron-icon icon="communication:email" class="list__icon item--mobile"></iron-icon>
                </a>
              </template>
            </li>
            <li class="grid__item">
              <template is="dom-if" if="[[item.hasWeb]]">
                <a class="item__link item--desktop" href="[[item.web_link]]" target="_blank">[[item.web_text]]</a>
                <a class="item__link item--mobile" href="[[item.web_link]]" target="_blank">
                  <iron-icon icon="communication:stay-primary-landscape" class="list__icon item--mobile"></iron-icon>
                </a>
              </template>
            </li>
          </ul>

          <div class="grid__row-divider"></div>
        </template>

      </div>

    </div>
