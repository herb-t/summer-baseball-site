<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="core/calendar-events.html">
<link rel="import" href="styles/shared-styles.html">

<dom-module id="view-calendar">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 35px 0;
      }

      .card {
        min-height: 400px;
      }
    </style>

    <div class="card">
      <h1 class="card__headline">Calendar</h1>
      <calendar-events events="{{events}}" events-loaded="{{loaded}}"></calendar-events>
    </div>

  </template>

  <script>
    Polymer({
      is: 'view-calendar',

      properties: {
        /**
         * Array that holds all of the events.
         */
        events: {
          type: Array,
          notify: true
        },
        /**
         * Boolean to check the loaded status.
         */
        loaded: Boolean
      }
    });
  </script>
</dom-module>
