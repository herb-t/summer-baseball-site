<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="core/my-icons.html">
<link rel="import" href="styles/reset.html">

<dom-module id="site-main">
  <template>
    <style include="reset">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected,
      .header-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .header-list a {
        display: inline-block;
        margin-right: 20px;
      }

      .header-list a:last-child {
        margin-right: 0;
      }

      .site__content-header {
        text-align: center;
        margin: 20px 0;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout force-narrow fullbleed class="site-layout" id="site">
      <!-- Drawer content / off canvas nav -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="calendar" href="/calendar">Calendar</a>
          <a name="stats" href="/stats">Stats</a>
          <a name="contact" href="/contact">Contact</a>
        </iron-selector>
      </app-drawer>

      <!-- Main site header -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title>My App</div>
            <iron-selector selected="[[page]]" attr-for-selected="name" class="header-list" role="navigation">
              <a name="home" href="/home">Home</a>
              <a name="calendar" href="/calendar">Calendar</a>
              <a name="stats" href="/stats">Stats</a>
              <a name="contact" href="/contact">Contact</a>
            </iron-selector>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>

        <!-- Site Headline -->
        <div class="site__content-header">
          <h1 class="site__main-headline">Ann Arbor Cardinals</h1>
          <h2 class="site__main-subheadline">2017 Rec & Ed Summer Baseball League</h2>
        </div>

        <!-- Main site content -->
        <main class="site__content" id="siteContent">
          <iron-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="view404"
              role="main">
            <view-home name="home"></view-home>
            <view-calendar name="calendar"></view-calendar>
            <view-stats name="stats"></view-stats>
            <view-contact name="contact"></view-contact>
            <view-404 name="view404"></view-404>
          </iron-pages>
        </main>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'site-main',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }

        TweenMax.fromTo(this.$.siteContent, 0.6,
          {opacity: 0, y: 20, ease: Power2.easeIn},
          {opacity: 1, y: 0, ease: Power4.easeOut}
        )
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      },
    });
  </script>
</dom-module>
