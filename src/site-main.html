<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="core/my-icons.html">
<link rel="import" href="styles/reset.html">

<dom-module id="site-main">
  <template>
    <style include="reset">
      :host {
        --max-site-width: 1280px;
        --app-primary-color: #4285f4;
        --app-secondary-color: #fff;
        --cardinal-red: #C41E3A;
        --cardinal-navy: #0A2252;
        --cardinal-yellow: #FEDB00;
        --font-family-poppins: 'Poppins', sans-serif;
        --font-family-open-sans: 'Open Sans', sans-serif;

        display: block;
      }

      a {
        font-family: var(--font-family-poppins);
        text-decoration: none;
        color: #fff;
      }

      h1, h2, h3 {
        font-family: var(--font-family-poppins);
      }

      h4, h5, p, li {
        font-family: var(--font-family-open-sans);
      }

      app-header {
        color: #fff;
        background-color: var(--cardinal-red);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .site__header,
      .site__content {
        width: 100%;
        max-width: var(--max-site-width);
        margin: 0 auto;
        padding: 0 16px;
        -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      #drawer app-toolbar {
        background: var(--cardinal-navy);
        color: #fff;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        color: var(--cardinal-navy);
        line-height: 40px;
        outline: none;
        border: none;
      }

      .drawer-list a.iron-selected {
        background: var(--cardinal-red);
        color: #fff;
      }

      .header-list a {
        font: 300 16px/24px var(--font-family-poppins);
        text-transform: uppercase;
        display: inline-block;
        margin-right: 20px;
        letter-spacing: 1px;
      }

      .header-list a.iron-selected {
        color: var(--cardinal-yellow);
      }

      .header-list a:last-child {
        margin-right: 0;
      }

      .icon--hamburger {
        display: none;
      }

      .site__content-header {
        text-align: center;
        width: 100%;
        max-width: var(--max-site-width);
        padding: 40px 0;
        background: url('../images/logo.png') no-repeat 95% 50%;
        -webkit-background-size: contain;
             -o-background-size: contain;
                background-size: contain;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
      }

      .site__main-headline {
        font: 300 24px/60px var(--font-family-poppins);
        color: var(--cardinal-navy);
      }

      .site__main-subheadline {
        font: 300 22px/32px var(--font-family-open-sans);
      }

      .site-title {
        width: 100%;
        max-width: var(--max-site-width);
        margin: 16px auto 0 auto;
        padding: 0 52px;
        text-align: right;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
      }

      .header-top-logo {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: flex-start;
        -webkit-justify-content: flex-start;
        -ms-flex-pack: flex-start;
        justify-content: flex-start;
        height: 100%;
      }

      .header__logo {
        height: 46px;
      }

      @media screen and (min-width: 680px) {
        .header-top-logo {
          -webkit-box-align: center;
          -webkit-align-items: center;
          -ms-flex-align: center;
          align-items: center;
        }
      }

      /* header links breakpoint */
      @media screen and (max-width: 680px) {
        .icon--hamburger {
          display: block;
        }

        .header-list {
          display: none;
        }

        .site__content-header {
          background: rgba(255, 255, 255, 0);
        }

        .header-top-logo {
          text-indent: 10px;
        }

        .header__logo {
          position: relative;
          top: 12px;
          display: inline-block;
          margin-right: 20px;
        }

        .site__main-subheadline {
          font-size: 18px;
          line-height: 24px;
          width: 100%;
          max-width: 250px;
          margin: 0 auto;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout force-narrow fullbleed class="site-layout" id="site">
      <!-- Drawer content / off canvas nav -->
      <app-drawer id="drawer">
        <app-toolbar>2017 Cardinals</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="calendar" href="/calendar">Calendar</a>
          <a name="stats" href="/stats">Stats</a>
          <a name="contact" href="/contact">Contact</a>
        </iron-selector>
      </app-drawer>

      <!-- Main site header -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar class="site__header">
            <div class="header-top-logo" main-title>
              <img class="header__logo" src="../images/logo-cardinals.png">
            </div>
            <iron-selector selected="[[page]]" attr-for-selected="name" class="header-list" role="navigation">
              <a name="home" href="/home">Home</a>
              <a name="calendar" href="/calendar">Calendar</a>
              <a name="stats" href="/stats">Stats</a>
              <a name="contact" href="/contact">Contact</a>
            </iron-selector>
            <paper-icon-button class="icon--hamburger" icon="my-icons:menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>

        <h1 class="site-title">2017 Rec & Ed Summer League</h1>

        <!-- Main site content -->
        <main class="site__content" id="siteContent">
          <iron-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="view404"
              role="main">
            <view-home name="home"></view-home>
            <view-calendar name="calendar"></view-calendar>
            <view-stats name="stats"></view-stats>
            <view-contact name="contact"></view-contact>
            <view-404 name="view404"></view-404>
          </iron-pages>
        </main>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'site-main',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }

        TweenMax.fromTo(this.$.siteContent, 0.6,
          {opacity: 0, y: 20, ease: Power2.easeIn},
          {opacity: 1, y: 0, ease: Power4.easeOut}
        )
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      },
    });
  </script>
</dom-module>
