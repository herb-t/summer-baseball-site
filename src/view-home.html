<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<script type="text/javascript" src="../bower_components/instafeed.js/instafeed.min.js"></script>
<link rel="import" href="styles/shared-styles.html">

<dom-module id="view-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 35px 0;
        background: #FFF;
      }

      :host .card:first-of-type {
        margin-bottom: 0;
      }

      .hero {
        width: 100%;
        max-width: 100%;
        height: auto;
      }

      .hero__headline {
        font: 400 24px/32px "Poppins", sans-serif;
        color: var(--cardinal-red);
        margin: 0;
      }

      .hero__headline small {
        font-size: 12px;
      }

      .hero__subheadline {
        font: 400 20px/28px "Open Sans", sans-serif;
        color: var(--cardinal-navy);
        margin: 0;
      }

      .hero-header {
        width: 100%;
        max-width: 500px;
        height: 35vw;
        margin: 16px 0;
        background: url('../images/bg-penant.jpg')no-repeat 16px center;
        -webkit-background-size: contain;
             -o-background-size: contain;
                background-size: contain;
      }

      @media screen and (min-width: 767px) {
        .hero-header {
          max-width: 100%;
          height: 200px;
          margin: 20px 0;
          background: url('../images/hero.jpg')no-repeat fixed top center;
          -webkit-background-size: cover;
               -o-background-size: cover;
                  background-size: cover;
        }
      }

      .instagram-icon {
        display: block;
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
      }

      .instagram__fill {
        fill: var(--cardinal-navy);
      }

      .instagram__feed {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-wrap: wrap;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -ms-align-items: center;
        -webkit-align-items: center;
        align-items: center;
        -ms-flex-pack: start;
        -webkit-justify-content: flex-start;
        justify-content: flex-start;
        -webkit-flex-direction: row;
        -moz-flex-direction: row;
        -ms-flex-direction: row;
        -o-flex-direction: row;
        flex-direction: row;
      }

      .instagram__photo {
        width: 23.5%;
        margin: 0 2% 20px 0;
        box-sizing: border-box;
      }

      .instagram__photo:nth-of-type(n + 4) {
        margin-right: 0;
      }

      .instagram__photo img {
        display: block;
        width: 100%;
        max-width: 100%;
        height: auto;
      }

      .navy {
        background: var(--cardinal-navy);
      }

      @media screen and (max-width: 900px) {
        .instagram__photo {
          width: 32%;
          margin: 0 2% 16px 0;
        }

        .instagram__photo:nth-of-type(n + 3) {
          margin-right: 0;
        }
      }

      @media screen and (max-width: 600px) {
        .instagram__photo {
          width: 49%;
          margin: 0 2% 16px 0;
        }

        .instagram__photo:nth-of-type(n + 3) {
          margin-right: 2%;
        }

        .instagram__photo:nth-of-type(even) {
          margin-right: 0;
        }
      }

    </style>

    <div class="card">
      <h1 class="hero__headline">[[nextPractice.start.dateText]] | [[nextPractice.title]]</small></h1>
      <h2 class="hero__subheadline">[[nextPractice.desc]]</h2>
    </div>

    <!-- <div class="card">
      <h1 class="hero__headline">[[nextGame.start.dateText]] | [[nextGame.title]]</small></h1>
      <h2 class="hero__subheadline">[[nextGame.desc]]</h2>
    </div> -->

    <div class="hero-header"></div>

    <div class="card">
      <div class="instagram__feed">
        <template is="dom-repeat" items="{{responseData}}" as="picture">
          <a href="{{picture.link}}" class="instagram__photo" target="_blank">
            <img src="{{picture.images.standard_resolution.url}}" alt="Cardinals 2017">
          </a>
        </template>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'view-home',

      properties: {
        responseData: {
          type: Array,
          value: function() {return [];}
        },
        /**
         * Array that holds all of the events.
         */
        events: {
          type: Array,
          notify: true
        },
        /**
         * Boolean to check the loaded status.
         */
        loaded: Boolean,
        nextPractice: {
          type: Object,
          computed: '_computeNextPractice(events)'
        },
        nextGame: {
          type: Object,
          computed: '_computeNextGame(events)'
        }
      },

      ready: function() {
        var feed = new Instafeed({
          get: 'user',
          userId: '1822534752',
          accessToken: '1822534752.6430ac4.5b58c8d97ae24db1b4860bc2b9b4cf78',
          mock: true,
          success: function(obj) {
            this._setupResponseData(obj.data);
          }.bind(this)
        }).run();
      },

      _computeNextPractice: function(events) {
        var filtered = events.filter(function(event) { return event.practice === true });
        var dates = [];
        filtered.forEach(function(event) { dates.push(event.start.date); });

        var nextDate = dates.length ? dates.reduce(function (a, b) { return a < b ? a : b; }) : '';
        return filtered.filter(function(event) { return event.start.date === nextDate })[0];
      },

      _computeNextGame: function(events) {
        var filtered = events.filter(function(event) { return event.game === true });
        var dates = [];
        filtered.forEach(function(event) { dates.push(event.start.date); });

        var nextDate = dates.length ? dates.reduce(function (a, b) { return a < b ? a : b; }) : '';
        return filtered.filter(function(event) { return event.start.date === nextDate })[0];
      },

      _setupResponseData: function(data) {
        var tagged = data.filter(function(picture) {
          var boolean = picture.tags.some(function(tag) {
            return tag === 'dags'
          });
          return boolean === true;
        });
        this.responseData = tagged;
      }
    });
  </script>
</dom-module>
