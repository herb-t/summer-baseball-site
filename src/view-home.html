<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="styles/shared-styles.html">

<dom-module id="view-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .hero {
        width: 100%;
        max-width: 100%;
        height: auto;
      }
    </style>
    <!-- TODO: get instagram api working -->
    <iron-ajax
        auto
        url="https://api.instagram.com/v1/users/self/media/recent/?access_token=1822534752.6430ac4.5b58c8d97ae24db1b4860bc2b9b4cf78"
        handle-as="json"
        last-response="{{response}}"
        on-response="_onResponse"
        debounce-duration="300">
    </iron-ajax>

    <div class="card">
      <img class="hero" src="../images/hero.jpg" alt="hero">
    </div>
  </template>

  <script>
    Polymer({
      is: 'view-home',

      properties: {
        response: {
          type: Array,
          notify: true
        }
      },

      ready: function() {
        // console.log('Homepage up!');
      },

      _onResponse: function() {
        console.log(this.response)
      }
    });
  </script>
</dom-module>
