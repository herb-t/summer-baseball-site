<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      .card {
        padding: 16px;
        color: #757575;
        margin-bottom: 35px;
      }

      .cardinal-bg {
        background: url('../../images/background-cardinals.png') no-repeat 50% 0%;
        background-size: cover;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      .card__headline {
        font: 400 32px/42px 'Poppins', sans-serif;
        text-align: center;
        color: var(--cardinal-navy);
      }

      @media screen and (max-width: 680px) {
        .card__headline {
          font-size: 24px;
          line-height: 32px;
        }
      }
    </style>
  </template>
</dom-module>
